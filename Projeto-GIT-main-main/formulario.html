<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome login</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="labelInput">Escolha uma Senha</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="labelInput">Confirme sua senha</label>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Celular</label>
                </div>
                
                <p>Sexo:</p>
                <input type="radio" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                
               
                <input type="radio" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
               
                <input type="radio" name="genero" value="outro" required>
                <label for="outro">Outros</label>
                <br><br>

                <div class="inputbox">
                    <label for="data_nascimento"><b>Data de nascimento</b> </label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                    
                </div>
                <br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endere√ßo</label>

                </div>
                <br>

                <input type="submit" name="submit" id="submit">

            </fieldset>
            
            
        
        </form>
        
    </div>
    <div class="image-right">
        <img src="/Projeto-GIT/social-ideas-animate.svg" class="right-image" alt="">
    </div>
</body>
</html>
