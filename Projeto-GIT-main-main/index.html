<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Projeto Git</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li> <a href="">Inicio</a></li>
                <li> <a href="">Sobre</a> </li>
                <li> <a href="">Projetos</a></li>
                <li> <a href="">Contato</a></li>
                </ul>
        </nav>
    </header>
    <main></main>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>e entre para o nosso time</h1>
            <img src="/late-at-night-animate.svg" class="left-login-image" alt="menina-na-janela">
        </div>
          
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuario</label>
                        <input type="text" name="usuario" placeholder="Usuario">
                    </div>

                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="senha">
                    </div>
                    <button  class="btn-login">Login</button>
                    <div class="cadastro">
                    <h2>Caso não tenha cadastro, clique aqui</h2>
                     <button class="action"><a href="/formulario.html"> Cadastrar</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="mobile-navbar.js"></script>
</body>
</html>
